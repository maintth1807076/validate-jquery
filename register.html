<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
<h1>Register form</h1>
<hr>
<form action="" name="register-form" id="register-form">
    <div>
        <label>First Name</label>
        <input type="text" name="firstName">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" name="lastName">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password</label>
        <input type="password" name="confirm-password">
    </div>
    <div>
        <label>Address</label>
        <textarea name="address" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>Phone</label>
        <input type="text" name="phone">
    </div>
    <div>
        <label>Avatar</label>
        <input type="text" name="avatar">
    </div>
    <div>
        <label>Gender</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
            <option value="2">Other</option>
        </select>
    </div>
    <div>
        <label>Email</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>&nbsp;</label>
        <input type="submit" name="btn-submit" value="Submit">
        <input type="reset" name="btn-reset" value="Reset">
    </div>
</form>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
<script src="register-jq.js"></script>
</body>
</html>
